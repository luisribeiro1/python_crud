<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Tarefas</title>
</head>

<body>

    <div class="container">

        <div class="mt-5 mb-4 d-flex justify-content-between">
            <h3>Lista de Tarefas</h3>
            <a href="{% url 'rotaNovaTarefa' %}" class="btn btn-success">Nova Tarefa</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Prazo</th>
                    <th>Responsável</th>
                    <th>Status</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {% for linha in lista_tarefas %}
                <tr>
                    <td>{{ linha.id_tarefa }}</td>
                    <td>{{ linha.titulo }}</td>
                    <td>{{ linha.prazo|date:"d/m/Y" }}</td>
                    <td>{{ linha.responsavel }}</td>
                    <td>{{ linha.status|yesno:"Ativo,Não Ativo" }}</td>
                    <td>
                        <a href="#" class="me-3"><i class="bi bi-pencil-square"></i></a>
                        <a href="#"><i class="bi bi-trash-fill text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

</html>
