<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

  <div class="container mt-4">

    <div class="mt-5 mb-4 d-flex justify-content-between">
      <h3>Lista de Tarefas</h3>
      <a href="{% url 'rotaNovaTarefa' %}" class="btn btn-success">Nova tarefa</a>
    </div>

    <table class="table table-striped">
      <tr>
        <th>Código da Tarefa</th>
        <th>Titulo</th>
        <th>Prazo</th>
        <th>Responsvel</th>
        <th>Status</th>
        <th>&nbsp;</th>
      </tr>
      {% for tarefa in lista_tarefas %}
      <tr>
        <td>{{ tarefa.id_tarefa }}</td>
        <td>{{ tarefa.titulo }}</td>
        <td>{{ tarefa.prazo|date:"d/m/Y" }}</td>
        <td>{{ tarefa.responsavel }}</td>
        <td>{{ tarefa.status|yesno:"Concluído,Inconcluído" }}</td>
        <td>
          <a href="{% url 'rotaEditarTarefa' tarefa.id_tarefa %}" class="me-3"><i class="bi bi-pen-fill"></i></a>
          <a href="{% url 'rotaExcluirTarefa' tarefa.id_tarefa %}"><i class="bi bi-trash-fill text-danger"></i></a>
        </td>
      </tr>
      {% endfor %}

    </table>

  </div>

</body>

</html>
