<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Usuario</title>
</head>

<body>

    <div class="container">

        <div class="mt-5 mb-4 d-flex justify-content-between">
            <h3>Lista de Usuarios</h3>
            <a href="{% url 'rotaNovaUsuario' %}" class="btn btn-success">Novo Usuario</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {% for linha in lista_usuarios %}
                <tr>
                    <td>{{ linha.id_usuario }}</td>
                    <td>{{ linha.nome }}</td>
                    <td>
                        <a href="{% url 'rotaEditarUsuario' linha.id_usuario %}" class="me-3"><i class="bi bi-pencil-square"></i></a>
                        <a href="{% url 'rotaExcluirUsuario' linha.id_usuario %}"><i class="bi bi-trash-fill text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

</html>
