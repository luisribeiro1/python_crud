<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Usuarios</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto - vai para a direita / mx-auto vai para o meio -->
                    <a class="nav-link" aria-current="page" href="{% url 'rotaTarefas' %}">Tarefas</a>
                    <a class="nav-link active" href="{% url 'rotaUsuarios' %}">Usuarios</a>
                    <a class="nav-link" href="#">Outros</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="mt-5 mb-4 d-flex justify-content-between">
            <h3>Lista de Usuarios</h3>
            <a href="{% url 'rotaNovoUsuario' %}" class="btn btn-success">Novo Usuario</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {% for linha in lista_usuarios %}
                <tr>
                    <td>{{ linha.id_usuario }}</td>
                    <td>{{ linha.nome }}</td>
                    <td>
                        <a href="{% url 'rotaEditarUsuario' linha.id_usuario %}" class="me-3"><i
                                class="bi bi-pencil-square"></i></a>
                        <a href="{% url 'rotaExcluirUsuario' linha.id_usuario %}"><i
                                class="bi bi-trash-fill text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

</html>
