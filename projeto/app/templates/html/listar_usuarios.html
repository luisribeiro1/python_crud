<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Usuarios</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'rotaTarefas' %}">Tarefas</a>
                    <a class="nav-link" href="{% url 'rotaUsuarios %'}">Usuarios</a>
                    <a class="nav-link" href="#">Outros</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="mt-5 mb-4 d-flex justify-content-between">
            <h3>Lista de Tarefas</h3>
            <a href="{% url 'rotaNovoUsuario' %}" class="btn btn-success">Novo Usuario</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in lista_usuarios %}
                <tr>
                    <td>{{ usuario.id_usuario }}</td>
                    <td>{{ usuario.nome }}</td>
                    <td width="150">
                        <a href="{% url 'rotaEditarUsuario' usuario.id_usuario %}" class="me-3"><i
                                class="bi bi-pencil-square"></i></a>
                        <a href="{% url 'rotaExcluirUsuario' usuario.id_usuario %}"><i
                                class="bi bi-trash-fill text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>


</html>
