<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Editar Tarefa</title>
</head>

<body>

    <div class="container">

        <div class="mt-5 mb-4 d-flex justify-content-between">
            <h3>Lista de Tarefas</h3>
            <a href="{% url 'rotaTarefas' %}" class="btn btn-success">Voltar para a lista de tarefas</a>
        </div>
        
        <form method="post" action="">
            <!-- Para evitar erros de CSRF -->
            {% csrf_token %} <!-- Incluir um token de verificação de segurança -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>
</body>

</html>
