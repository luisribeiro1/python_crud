<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Tarefas</title>
</head>

<body>

    <div class="container">

        <div class="mt-5 mb-4 d-flex justify-content-between">
            <h3>Excluir Tarefa</h3>
        </div>
        
        <p>Confirma a Exclusao da Tarefa <strong>"{{ tarefa.titulo }}"</strong>?</p>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Exluir</button>
            <a href="{% url 'rotaTarefas' %}" class="btn btn-success">Cancelar</a>
        </form>

    </div>
</body>
</html>
