<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    th {text-align: center;}
    td {text-align: center;}
    h3 {text-align: center;}
</style>

<body>

    <div class="container mt-4">

        <div class="mb-4 d-flex justify-content-between">

            <h3>TAREFAS</h3>
            <a href="{% url 'rotaNovaTarefa' %}" class="btn btn-success">Nova tarefa</a>

        </div>

        <table class="table table-striped table-bordered">

            <tr>
                <th>idTarefa</th>
                <th>Título</th>
                <th>Prazo</th>
                <th>Responsável</th>
                <th>Status</th>
                <th>&nbsp;</th>
            </tr>

            {% for tarefa in lista_tarefas %}
            <tr>
                <td>{{ tarefa.id_tarefa }}</td>
                <td>{{ tarefa.titulo }}</td>
                <td>{{ tarefa.prazo|date:"d/m/Y" }}</td>
                <td>{{ tarefa.responsavel }}</td>
                <td>{{ tarefa.status|yesno:"Concluída,Não concluída" }}</td>
                <td>
                    <a href="#" class="me-3"><i class="bi bi-pencil-square"></i></a>
                    <a href="#"><i class="bi bi-trash text-danger"></i></a>
                </td>
            </tr>
            {% endfor %}

        </table>

    </div>

</body>

</html>
