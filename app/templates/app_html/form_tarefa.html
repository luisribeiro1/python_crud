<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">

        <div class="mt-5 mb-4 d-flex justify-content-between">
            <h3>Editar Tarefas</h3>
            <a href="{% url 'rotaTarefas' %}" class="btn btn-success">Voltar para lista de tarefas</a>
        </div>

        <form method="post" action="">
            <!-- para evitar erros de CSRF -->
            {% csrf_token %}  <!-- Incluir um token de verificação de segurança -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>
</body>
</html>
